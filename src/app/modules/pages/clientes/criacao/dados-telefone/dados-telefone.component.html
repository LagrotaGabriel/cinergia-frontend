<form #dadosTelefoneForm="ngForm" class="row form form_telefone col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
    [formGroup]="dadosTelefone" (keyup.escape)="botaoRetorno.click()">

    <!-- INPUT GROUP PREFIXO -->
    <app-custom-input class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-12" [id]="'prefixo'" [titulo]="'Prefixo'"
        [tabIndex]="11" [maxLength]="2" [touched]="dadosTelefone.controls['prefixo'].touched"
        [todosCaracteresMaiusculos]="false" customIcon="null" (input)="realizaTratamentoPrefixo()"
        [disabledGroup]="dadosTelefone.controls['prefixo'].disabled"
        [valido]="!(dadosTelefone.controls['prefixo'].invalid)" [mensagemErro]="'Mínimo de 2 caracteres numéricos'"
        formControlName="prefixo" #inputPrefixo></app-custom-input>

    <!-- INPUT GROUP NÚMERO -->
    <app-custom-input class="col-xl-9 col-lg-8 col-md-8 col-sm-12 col-12" [id]="'numero'" [titulo]="'Número'"
        [tabIndex]="12" [maxLength]="9" [touched]="dadosTelefone.controls['numero'].touched"
        [todosCaracteresMaiusculos]="false" [customIcon]="'call'" (input)="realizaTratamentoNumeroTelefone()"
        [disabledGroup]="dadosTelefone.controls['numero'].disabled"
        [valido]="!(dadosTelefone.controls['numero'].invalid)" [mensagemErro]="'Mínimo de 8 caracteres numéricos'"
        formControlName="numero" #inputNumeroTelefone></app-custom-input>


    <div class="button_container button_container_telefone col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <button class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 button button_add_telefone" type="button"
            tabindex="12" [ngClass]="{'button_disabled': !addTelefoneIsValid()}" [disabled]="!addTelefoneIsValid()"
            (click)="addTelefone()">
            Adicionar telefone
        </button>
    </div>

    <app-tabela-telefone [@fadeInOut] *ngIf="telefones?.length > 0"
        (emissorDeRemocaoDeTelefone)="recebeEmissaoDeRemocaoDeTelefone($event)" [telefones]="telefones"
        class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"></app-tabela-telefone>

    <div class="button_container col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

        <button class="button" type="button" #botaoRetorno mat-button matStepperPrevious tabindex="13">
            Voltar
        </button>
        <button class="button" mat-button #botaoProximo type="button" tabindex="14" (click)="avancaProximaEtapa()"
            matStepperNext [disabled]="!dadosTelefone.valid">
            Próximo
        </button>
    </div>
</form>
