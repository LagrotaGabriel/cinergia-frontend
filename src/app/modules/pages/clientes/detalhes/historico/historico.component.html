<mat-tab-group class="block_menu" [selectedIndex]="abaSelecionada.value"

    <mat-tab label="Pagamentos">
        <app-pagamentos [abaSelecionada]="emiteMudancaDeAba"></app-pagamentos>
    </mat-tab>

    <mat-tab label="Assinaturas">
        <app-assinaturas [abaSelecionada]="emiteMudancaDeAba"></app-assinaturas>
    </mat-tab>

</mat-tab-group>
